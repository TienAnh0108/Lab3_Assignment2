<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub Repo Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #58a6ff;
            margin-bottom: 10px;
        }

        .search-container {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 16px;
        }

        .search-box button {
            padding: 12px 30px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-box button:hover {
            background: #2ea043;
        }

        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filters label {
            color: #8b949e;
        }

        .filters select {
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
        }

        .repo-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .repo-card:hover {
            transform: translateY(-2px);
            border-color: #58a6ff;
        }

        .repo-name {
            color: #58a6ff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        .repo-name:hover {
            text-decoration: underline;
        }

        .repo-description {
            color: #8b949e;
            margin: 10px 0;
        }

        .repo-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #8b949e;
        }

        .language-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #1f6feb;
            border-radius: 12px;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .error {
            background: #da3633;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .load-more {
            text-align: center;
            margin: 30px 0;
        }

        .load-more button {
            padding: 12px 40px;
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .load-more button:hover {
            background: #30363d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîç GitHub Repository Finder</h1>
            <p style="color: #8b949e;">Search and explore GitHub repositories</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search repositories..."
                    onkeypress="if(event.key==='Enter') performSearch()">
                <button onclick="performSearch()">Search</button>
            </div>

            <div class="filters">
                <label>Sort by:</label>
                <select id="sortSelect" onchange="performSearch()">
                    <option value="stars">‚≠ê Stars</option>
                    <option value="forks">üî± Forks</option>
                    <option value="updated">üïí Recently Updated</option>
                </select>
            </div>
        </div>

        <div id="errorMessage"></div>
        <div id="repoList"></div>
        <div id="loadMoreContainer"></div>
    </div>

    <script>
        let currentPage = 1;
        let currentQuery = '';
        let totalResults = 0;

        const perPage = 10;
        const GITHUB_API_URL = 'https://api.github.com/search/repositories';

        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const repoList = document.getElementById('repoList');
        const loadMoreContainer = document.getElementById('loadMoreContainer');
        const errorMessageDiv = document.getElementById('errorMessage');

        async function searchRepositories(query, sort = 'stars', page = 1) {
            const url = `${GITHUB_API_URL}?q=${encodeURIComponent(query)}&sort=${sort}&order=desc&page=${page}&per_page=${perPage}`;

            if (page === 1) {
                repoList.innerHTML = '<div class="loading">Searching...</div>';
            }
            clearError();

            try {
                const response = await fetch(url);
                // Handle Rate Limit (status 403)
                if (response.status === 403 && response.headers.get('X-RateLimit-Remaining') === '0') {
                    throw new Error('GitHub API Rate Limit exceeded (60 req/hour). Please wait and try again.');
                }
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('API Error:', error);
                showError(error.message || 'An unknown error occurred while searching repositories.');
                repoList.innerHTML = '';
                loadMoreContainer.innerHTML = '';
                return null;
            }
        }

        function displayRepositories(repos, append = false) {
            if (!append) {
                repoList.innerHTML = '';
            }
            if (repos.length === 0 && currentPage === 1) {
                repoList.innerHTML = '<div class="loading">No repositories found for this query.</div>';
                loadMoreContainer.innerHTML = '';
                return;
            }
            appendRepositories(repos);
        }

        function createRepoCard(repo) {
            const card = document.createElement('div');
            card.className = 'repo-card';

            const updatedDate = new Date(repo.updated_at).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });

            card.innerHTML = `
        <a href="${repo.html_url}" target="_blank" class="repo-name">${repo.full_name}</a>
        <p class="repo-description">${repo.description || 'No description provided.'}</p>
        
        <div class="repo-meta">
            ${repo.language ? `<span class="language-badge">${repo.language}</span>` : ''}
            <span>‚≠ê ${formatNumber(repo.stargazers_count)} Stars</span>
            <span>üî± ${formatNumber(repo.forks_count)} Forks</span>
            <span>üïí Updated: ${updatedDate}</span>
        </div>
        
        <p style="margin-top: 10px; font-size: 14px;">
            Owner: <a href="${repo.owner.html_url}" target="_blank" style="color: #58a6ff;">${repo.owner.login}</a>
        </p>
        `;
            return card;
        }

        function appendRepositories(repos) {
            repos.forEach(repo => {
                repoList.appendChild(createRepoCard(repo));
            });
        }
        
        async function performSearch() {
            const query = searchInput.value.trim();
            const sort = getValue();

            if (query === '') {
                showError('Please enter a search keyword.');
                repoList.innerHTML = '';
                loadMoreContainer.innerHTML = '';
                return;
            }

            // Reset state for a new search
            currentQuery = query;
            currentPage = 1;
            totalResults = 0;

            const data = await searchRepositories(query, sort, currentPage);

            if (data) {
                totalResults = data.total_count;
                displayRepositories(data.items, false);
                updateLoadMoreButton();
            } else {
                repoList.innerHTML = '';
                loadMoreContainer.innerHTML = '';
            }
        }

        async function loadMore() {
            if (!currentQuery) return;

            currentPage++;
            const sort = getValue();

            updateLoadMoreButton(true); // Show loading state

            const data = await searchRepositories(currentQuery, sort, currentPage);

            if (data) {
                displayRepositories(data.items, true);
                updateLoadMoreButton();
            } else {
                currentPage--;
                updateLoadMoreButton();
            }
        }

        function showError(message) {
            errorMessageDiv.className = 'error';
            errorMessageDiv.innerHTML = message;
        }

        function clearError() {
            errorMessageDiv.innerHTML = '';
        }

        function formatNumber(num) {
            // TODO: Format large numbers (e.g., 1500 -> 1.5k)
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num;
        }
        function getValue() {
            return sortSelect.value;
        }
    </script>
</body>

</html>
